app = "btc-poly-backend-02170733"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  BACKTEST_DIR = "/data/backtest_results"
  BACKTEST_COMPARE_DIR = "/data/backtest_compare"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "backtest_data"
  destination = "/data"
